 <!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pictionary</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="chatWindow">
    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
          <canvas id="drawing">
          </canvas>
          <div class="buttons">
            <button id="lol">Get your topic</button>
            <button id="pictBtn">Piction-it</button>
            <button id="reset" value="reset">Reset</button>
            <div id="timer">
            </div>
          </div>
          <div class="text">
          </div>
          <div class="picture">
          Your cards appear here.

          </div>
        </div>
        <input class="inputMessage" placeholder="TALK TO SOMEONE"/>
      </li>
      <li class="login page">
        <div class="form">
          <h3 class="title">Who are you?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/canvasScript.js"></script>
</body>
</html>
